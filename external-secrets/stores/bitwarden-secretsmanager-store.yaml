# Option 1: Bitwarden Secrets Manager (ネイティブプロバイダー)
# Bitwarden Secrets Manager を使用する場合（有料プランが必要）
---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: bitwarden-secretsmanager
spec:
  provider:
    bitwardenSecretsManager:
      apiURL: https://api.bitwarden.com
      identityURL: https://identity.bitwarden.com
      auth:
        secretRef:
          credentials:
            name: bitwarden-access-token
            key: token
      organizationID: "YOUR_ORG_ID"
      projectID: "YOUR_PROJECT_ID"
      # 必要に応じて CA Bundle
      caProvider:
        type: Secret
        name: bitwarden-ca
        key: ca.crt
---
# Bitwarden Secrets Manager のアクセストークンを格納する Secret
# このファイルはサンプルです。実際の Secret は手動で作成してください。
apiVersion: v1
kind: Secret
metadata:
  name: bitwarden-secrets-manager-token
  namespace: external-secrets-system
type: Opaque
stringData:
  token: ""  # ここに Bitwarden Secrets Manager の Machine Account Token を設定
---
