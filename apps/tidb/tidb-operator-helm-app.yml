apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tidb-operator
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://charts.pingcap.org/
    chart: tidb-operator
    targetRevision: v1.6.4
    helm:
      releaseName: tidb-operator
      valuesObject:
        clusterScoped: true
        controllerManager:
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 250m
              memory: 256Mi

  destination:
    server: https://kubernetes.default.svc
    namespace: tidb-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
