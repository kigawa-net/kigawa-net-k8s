apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-sm-operator
  namespace: argocd
spec:
  project: default

  source:
    # Bitwarden Secrets Manager Operator
    repoURL: https://charts.bitwarden.com
    chart: sm-operator
    targetRevision: "1.1.0"
    helm:
      values: |
        # Sync 間隔（秒）最小値: 180
        settings:
          bwSecretsManagerRefreshInterval: 300
          cloudRegion: US
          # セルフホストの場合は以下を設定
          # bwApiUrlOverride: "https://your-bitwarden.example.com/api"
          # bwIdentityUrlOverride: "https://your-bitwarden.example.com/identity"

  destination:
    server: https://kubernetes.default.svc
    namespace: sm-operator-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bitwarden-secrets-config
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/kigawa-net/kigawa-net-k8s.git
    targetRevision: main
    path: bitwarden-secrets
    directory:
      recurse: true

  destination:
    server: https://kubernetes.default.svc
    namespace: sm-operator-system

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
