apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kigawa-net-app
  namespace: argocd
spec:
  project: default

  source:
    # GitHub リポジトリ URL
    repoURL: https://github.com/kigawa-net/kigawa-net-k8s.git
    targetRevision: main

    # Kubernetes manifests のルートパス
    # 例: /deploy や /k8s などあればここを書き換える
    path: apps

  destination:
    server: https://kubernetes.default.svc
    # デプロイ先 namespace
    namespace: argocd

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true

---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: kigawa-net
  namespace: argocd
spec:
  description: Project for kigawa.net Kubernetes resources

  # ----------------------------
  # デプロイ先の制限
  # ----------------------------
  destinations:
    - name: in-cluster
      server: https://kubernetes.default.svc
      namespace: kigawa-net

  # ----------------------------
  # 許可する Git リポジトリ
  # ----------------------------
  sourceRepos:
    - https://github.com/kigawa-net/*

  # ----------------------------
  # Namespace リソース許可
  # ----------------------------
  namespaceResourceWhitelist:
    - group: "*"
      kind: "*"

  # ----------------------------
  # Cluster スコープ リソース許可
  # （IngressClass, CRD, ClusterRole など）
  # ----------------------------
  clusterResourceWhitelist:
    - group: "*"
      kind: "*"
