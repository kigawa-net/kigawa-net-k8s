apiVersion: apps/v1
kind: Deployment
metadata:
  name: ktcl-front-dev
  namespace: kigawa-net-keruta-dev
  labels:
    app: ktcl-front-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ktcl-front-dev
  template:
    metadata:
      name: ktcl-front-dev
      labels:
        app: ktcl-front-dev
    spec:
      imagePullSecrets:
        - name: harbor-registry
      containers:
        - name: ktcl-front-dev
          image: harbor.kigawa.net/private/ktcl-front:develop-13ad1c8351d0aa83b6c83176c8c15a0c5e06141c
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              protocol: TCP
          env:
            - name: OWN_ISSUER
              value: https://keruta-dev.kigawa.net
            - name: PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  key: private-key
                  name: ktcl-front
            - name: KTSE_AUD
              value: keruta
            - name: USER_JWKS_URL
              value: https://user.kigawa.net/realms/develop/protocol/openid-connect/certs
            - name: USER_ISSUER
              value: https://user.kigawa.net/realms/develop
      restartPolicy: Always
