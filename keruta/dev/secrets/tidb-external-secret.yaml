apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: tidb
  namespace: kigawa-net-keruta-dev
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: bitwarden-secretsmanager
    kind: ClusterSecretStore
  target:
    name: tidb
    creationPolicy: Owner
  data:
    - secretKey: user
      remoteRef:
        key: "<uuid-of-tidb-user-secret>"  # TODO: Bitwarden Secrets Manager の Secret UUID に置換
        property: "value"
    - secretKey: pass
      remoteRef:
        key: "<uuid-of-tidb-pass-secret>"  # TODO: Bitwarden Secrets Manager の Secret UUID に置換
        property: "value"
---
# Bitwarden Secrets Manager での設定:
#
# 1. Organization → Secrets Manager にアクセス
# 2. 以下の Secret を作成:
#    - Name: keruta-dev-tidb-user
#      Value: <TiDB username>
#    - Name: keruta-dev-tidb-pass
#      Value: <TiDB password>
# 3. 各 Secret の UUID をコピー（右上の ID ボタン）
# 4. 上記の <uuid-of-xxx-secret> を実際の UUID に置換
