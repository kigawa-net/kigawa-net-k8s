apiVersion: apps/v1
kind: Deployment
metadata:
  name: keruta
  labels:
    app: keruta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: keruta
  template:
    metadata:
      name: keruta
      labels:
        app: keruta
    spec:
      containers:
        - name: keruta
          image: harbor.kigawa.net/private/keruta:main-32d5b962c0b3d2c554f6405058528a8a7da12cdf
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
              protocol: TCP
      restartPolicy: Always
